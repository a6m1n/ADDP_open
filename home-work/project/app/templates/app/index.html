<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index view</title>
</head>
<body>
    <h1>Posts title</h1>
    
    <form action="" method="post">
        {% csrf_token %}
        <table>
        {{ form }}
        </table>
        <input type="submit" value="Submit" />
    </form>


    <div class="posts">
        <ul>
        {% for post in posts %}
            <li><h4>title: {{ post.title }}</h4></li>
        {% endfor %}
        </ul>
    </div>

</body>
</html>
